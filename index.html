<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- element -->
    <section>
        <div class="container">         
            <input type="text" class="teks" placeholder="0">           
            <div class="tombol">
                <div class="row1">
                    <input type="button" value="Clear" class="btn">
                    <input type="button" value="Del" class="btn">
                    <input type="button" value="/" class="btn">                   
                </div>
                <div class="row2">
                    <input type="button" value="7" class="btn">
                    <input type="button" value="8" class="btn">
                    <input type="button" value="9" class="btn">
                    <input type="button" value="*" class="btn">                   
                </div>
                <div class="row3">
                    <input type="button" value="4" class="btn">
                    <input type="button" value="5" class="btn">
                    <input type="button" value="6" class="btn">
                    <input type="button" value="-" class="btn">                    
                </div>
                <div class="row4">
                    <input type="button" value="1" class="btn">
                    <input type="button" value="2" class="btn">
                    <input type="button" value="3" class="btn">
                    <input type="button" value="+" class="btn">
                </div>
                <div class="row5">
                    <input type="button" value="0" class="btn">
                    <input type="button" value="00" class="btn">
                    <input type="button" value="." class="btn">
                    <input type="button" value="=" class="btn">
                </div>                  
            </div>                   
        </div>
        <img src="img/moon.png" class="theme">
        <p>Made With &hearts; by : <a href="https://twitter.com/after_day1">Orlando</a></p>        
    </section>

    <!-- vanilla javascript -->
    <script src="script2.js">

    </script>
</body>
</html>
